<!doctype html>
<html lang="en">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Allow installing the app to the homescreen -->
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" href="/favicon.ico" />

  <title>LIYOBE Client</title>
  <style>
    .loading {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(100,100,100,.2 );
        border-radius: 50%;
        border-top-color: rgba(100,100,100,.7 );
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1s ease-in-out infinite;
        left: calc(50% - 15px);
        top: calc(50% - 15px);
        position: fixed;
        z-index: 1;
        }

        @keyframes spin {
        to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
        to { -webkit-transform: rotate(360deg); }
        }


    </style>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <script>
        var theme = "light.purple";
        if (typeof Storage !== "undefined") {
            if (localStorage.getItem("themeColor")) {
                theme = localStorage.getItem("themeColor");
            }
        }
        if(theme.indexOf("dark") != -1) {
            document.documentElement.style.background = "#1b191b";
        }
    </script>
    <div id="root">
        <div class="loading"></div>
    </div>
</body>

</html>
